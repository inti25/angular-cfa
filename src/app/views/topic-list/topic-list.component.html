<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Topic List</h4>
        <p class="card-description">
          <button type="button" class="btn btn-inverse-success btn-fw" (click)="createTestTopic()" >Add New</button>
        </p>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>#</th>
              <th>Topic Name</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let topic of topics; let i = index">
              <td>{{i + 1}}</td>
              <td>{{topic.topicName}}</td>
              <td>
                <button class="btn btn-inverse-danger btn-fw" (click)="delete(topic.id)">Delete</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
