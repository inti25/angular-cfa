<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Basic form</h4>
        <p class="card-description">
          <button type="button" class="btn btn-inverse-success btn-fw" (click)="addQuestion()" >Add Question</button>
        </p>
        <form class="forms-sample">
          <div *ngFor="let ques of questions; let q = index">
            <div class="form-group">
              <label for="exampleInputName1">Question {{q + 1}}</label>
              <ng-katex-paragraph class="previewText" *ngIf="ques.text.length > 0" [paragraph]="ques.text"></ng-katex-paragraph>
              <textarea [(ngModel)]="ques.text" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputName1" placeholder="Question" rows="5"></textarea>
            </div>
            <p>Answers</p>
            <div style="padding-left: 20px;" *ngFor="let ans of ques.answers; let i = index">
              <div class="form-group">
                <label for="exampleInputEmail3">Answer {{i + 1}}</label>
                <ng-katex-paragraph class="previewText" *ngIf="ans.text.length > 0" [paragraph]="ans.text"></ng-katex-paragraph>
                <textarea [(ngModel)]="ans.text" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputEmail3" placeholder="blo ba la" rows="2"></textarea>
                <div class="form-radio form-radio-flat">
                  <label class="form-check-label">
                    <input type="checkbox" class="" name="flatRadios1" id="flatRadios1" [(ngModel)]="ans.isCorrect"> Is Correct
                    <i class="input-helper"></i></label>
                </div>
              </div>
              <div class="form-group" *ngIf="ans.isCorrect === true">
                <label for="correctReason">Correct Reason</label>
                <ng-katex-paragraph class="previewText" [paragraph]="ans.correctReason"></ng-katex-paragraph>
                <textarea [(ngModel)]="ans.correctReason" [ngModelOptions]="{standalone: true}" class="form-control" id="correctReason" placeholder="Correct Reason" rows="2"></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success mr-2" (click)="commit()">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
